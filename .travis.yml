language: php

dist: trusty

php:
    - 5.6
    - 7.0
    - 7.1
    - 7.2
    - hhvm

cache:
  directories:
    - $HOME/.composer

env:
  - SYMFONY_VERSION=2.8.*
  - SYMFONY_VERSION=3.4.*
  - SYMFONY_VERSION=4.0.*

before_script:
    - composer self-update
    - if [ "$SYMFONY_VERSION" != "" ]; then composer require "symfony/symfony:${SYMFONY_VERSION}" --no-update; fi;
    - composer update

script:
    - vendor/bin/phpunit
